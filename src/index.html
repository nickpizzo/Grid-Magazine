<html>

<head>
  <meta charset="UTF-8">
  <title>Grid Magazine</title>
  <link href="screen.css" type="text/css" rel="stylesheet">

</head>

<body>
  <!-- Compatibility warning if applicable -->
  <div class="notice">
    <p>Sorry! A browser with GRID <a href="http://caniuse.com/#feat=css-grid">support</a> is required to view this site.</p>
  </div>

  <!-- Switch View -->
  <button onclick="toggleWireframe()">View Wireframe</button>
  <button onclick="toggleFinal()">View Final</button>

  <!-- Wireframe View -->
  <div class="display-some" id="wireframe">
    <div class="grid debug">
      <header class="main-header">header</header>
      <div class="cell cell--fig1">fig1</div>
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell cell--fig2">fig2</div>
      <div class="cell">3</div>
    </div>
  </div>

  <!-- Final View -->
  <div class="display-none" id="final">
    <div>
      Some Content
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
